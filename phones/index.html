<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
	
	<title>Phones</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-12">
				<div class="input-group mb-1">
					<input type="text" 
						class="form-control" 
						placeholder="Phone number" 
						id="number"/>
					<div class="input-group-append">
						<button class="btn btn-primary" type="button" id="btnGo">Go</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12" id="source_list">
				<div class="input-group mb-1">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="checkbox" id="select_all_sources"/>
						</div>
					</div>
					<label class="form-control" for="select_all_sources">Select All</label>
				</div>
			</div>
		</div>
	</div>
	
	<template id="source_template">
		<div class="input-group mb-1">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="checkbox" id="source_id" value="source_url"/>
				</div>
			</div>
			<label class="form-control w-100 text-break text-wrap" style="height: auto;" for="source_id">source_text</label>
		</div>
	</template>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
