<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
	
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <span class="time-wrapper d-flex flex-column justify-content-center align-items-center align-content-center">
        <span class="time d-flex">
            <span class="hour"></span>
            <span class="pulse">:</span>
            <span class="minute"></span>
        </span>
    </span>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script>
        (function(){
			$(document).ready(function(){
                $('.time .hour').text(moment().format("HH"));
                $('.time .minute').text(moment().format("mm"));
                setInterval(() => {
                    $('.time .hour').text(moment().format("HH"));
                    $('.time .minute').text(moment().format("mm"));
                }, 1000);
                let interval = 1
                setInterval(() => {
                    if (interval === 1){
                        $('.time .pulse').removeClass('black');
                    }
                    else if (interval === -1){
                        $('.time .pulse').addClass('black');
                    }
                    interval *= -1;
                }, 1000);
            });
		})();
    </script>
</body>
